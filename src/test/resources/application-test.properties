# Test-specific configuration for optimal performance
spring.application.name=delivery-api

# Server configuration - not needed in tests
server.port=0

# Database configuration optimized for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 console in tests
spring.h2.console.enabled=false

# JPA/Hibernate optimized for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Optimized logging levels for tests - reduce verbosity
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.deliverytech=INFO
logging.level.web=WARN

# Disable unnecessary features in tests
spring.devtools.restart.enabled=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# JWT Configuration for tests
jwt.secret=test-secret-keyQWERTYUIOPASDFGHJKLZXCVBNMQWERTY1
jwt.expiration=86400000

# Security Configuration for tests
spring.security.user.name=admin
spring.security.user.password=admin

# Test-specific optimizations
spring.main.lazy-initialization=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable banner in tests
spring.main.banner-mode=off

# Minimize startup time
spring.jmx.enabled=false