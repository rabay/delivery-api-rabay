# application-test.properties
# Configurações específicas para testes unitários
# Profile 'test' é ativado automaticamente durante a execução de testes

spring.application.name=delivery-api-test

# Configuração do H2 Database para testes unitários
# H2 em memória para isolamento e velocidade nos testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 desabilitado em testes (não necessário)
spring.h2.console.enabled=false

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JPA Performance Optimizations para testes
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configurações de inicialização para testes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Logging reduzido para testes
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.deliverytech=INFO
logging.level.web=WARN
logging.level.root=WARN

# JWT Configuration para testes
jwt.secret=test-secret-keyQWERTYUIOPASDFGHJKLZXCVBNMQWERTY1
jwt.expiration=86400000

# Security Configuration para testes
spring.security.user.name=testadmin
spring.security.user.password=testpass

# Configurações específicas para JDK 21 em testes
spring.jpa.open-in-view=false

# Desabilitar DevTools nos testes
spring.devtools.restart.enabled=false