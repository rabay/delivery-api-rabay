# application-test.properties
# Configurações específicas para testes unitários
# Profile 'test' é ativado automaticamente durante a execução de testes

spring.application.name=delivery-api-test

# Configuração do MySQL Database para testes unitários
# These will be overridden by TestConfig with Testcontainers
# spring.datasource.url=jdbc:mysql://db:3306/deliverydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=deliveryuser
# spring.datasource.password=deliverypass

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JPA Performance Optimizations para testes
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configurações de inicialização para testes
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.sql.init.mode=always

# Logging reduzido para testes
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.deliverytech=INFO
logging.level.web=WARN
logging.level.root=WARN

# JWT Configuration para testes
jwt.secret=test-secret-keyQWERTYUIOPASDFGHJKLZXCVBNMQWERTY1
jwt.expiration=86400000

# Security Configuration para testes
spring.security.user.name=testadmin
spring.security.user.password=testpass

# Configurações específicas para JDK 21 em testes
spring.jpa.open-in-view=false

# Desabilitar DevTools nos testes
spring.devtools.restart.enabled=false