spring.application.name=delivery-api

# Configuração do servidor
server.port=8080

# Configuração do H2 Database

# Datasource H2 (in-memory) - manter em dev only
# DB_CLOSE_DELAY=-1 mantém o banco vivo durante a JVM; cuidado com create-drop em produção
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (ativa apenas em dev) - não expor em produção
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
# Prefer logging via logger (org.hibernate.SQL) para controle de nível; evitar duplicação
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JPA Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Enable statement caching
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# SQL Logging: optimized for development
# Use INFO level for less verbosity in development
logging.level.org.hibernate.SQL=INFO
# Reduced verbosity for type logging - only show for actual debugging
logging.level.org.hibernate.type=WARN
# For detailed bind values when needed (uncomment during debugging):
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true

# Configurações específicas para JDK 21
spring.jpa.open-in-view=false
# Reduced web logging verbosity for better performance
logging.level.org.springframework.web=INFO

# Adiar a inicialização de scripts SQL até o Hibernate criar o schema (evita erros com data.sql)
spring.jpa.defer-datasource-initialization=true

# Desabilitar execução automática de scripts SQL (data.sql) para evitar duplicação com DataLoader
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=my-secret-keyQWERTYUIOPASDFGHJKLZXCVBNMQWERTY1
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Security Logging - optimized levels
# Use INFO for security events, DEBUG only when debugging auth issues
logging.level.org.springframework.security=INFO
logging.level.com.deliverytech=INFO
# Reduced web logging for better performance
logging.level.web=WARN
