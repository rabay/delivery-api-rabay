spring.application.name=delivery-api

# Configuração do servidor
server.port=8080

# Configuração do H2 Database

# Datasource H2 (in-memory) - manter em dev only
# DB_CLOSE_DELAY=-1 mantém o banco vivo durante a JVM; cuidado com create-drop em produção
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (ativa apenas em dev) - não expor em produção
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Prefer logging via logger (org.hibernate.SQL) para controle de nível; evitar duplicação
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SQL Logging: mostra SQL e parâmetros (BasicBinder=TRACE mostra bind values)
# Use apenas em desenvolvimento, pode vazar dados sensíveis
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true

# Configurações específicas para JDK 21
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG
