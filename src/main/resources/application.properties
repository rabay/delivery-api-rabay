# Application properties - minimal dev configuration
# SpringDoc / OpenAPI paths
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Server
server.port=8080

# Logging minimal
logging.level.root=INFO

# CORS (development) - allow all origins; lock this down for production
# This property is not a standard Spring property; CORS is handled in SecurityConfig (cors default). Keep this as a note.
# To enable explicit CORS mapping, configure a WebMvcConfigurer bean if needed.
