spring.application.name=delivery-api

# Configuração do servidor
server.port=8080

# Configuração do MySQL Database para desenvolvimento

# Datasource MySQL (para ambiente de desenvolvimento com Docker)
spring.datasource.url=jdbc:mysql://db:3306/deliverydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=deliveryuser
spring.datasource.password=deliverypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP MySQL optimizations
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=create-drop
# Prefer logging via logger (org.hibernate.SQL) para controle de nível; evitar duplicação
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# MySQL specific optimizations
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# JPA Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Enable statement caching
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# SQL Logging: optimized for development
# Use INFO level for less verbosity in development
logging.level.org.hibernate.SQL=INFO
# Reduced verbosity for type logging - only show for actual debugging
logging.level.org.hibernate.type=WARN
# For detailed bind values when needed (uncomment during debugging):
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true

# Configurações específicas para JDK 21
spring.jpa.open-in-view=false
# Reduced web logging verbosity for better performance
logging.level.org.springframework.web=INFO

# Adiar a inicialização de scripts SQL até o Hibernate criar o schema (evita erros com data.sql)
spring.jpa.defer-datasource-initialization=true

# Desabilitar execução automática de scripts SQL (data.sql) - usar DataLoaders
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=my-secret-keyQWERTYUIOPASDFGHJKLZXCVBNMQWERTY1
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Security Logging - optimized levels
# Use INFO for security events, DEBUG only when debugging auth issues
logging.level.org.springframework.security=INFO
logging.level.com.deliverytech=INFO
# Reduced web logging for better performance
logging.level.web=WARN
