groups:
- name: application_alerts
  rules:
  - alert: HighCpuUsage
    expr: process_cpu_usage > 0.8
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on instance {{ $labels.instance }}"
      description: "CPU usage is above 80% for more than 1 minute."

  - alert: AppDown
    expr: up{job="spring-actuator"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Application instance is down: {{ $labels.instance }}"
      description: "The application instance has been down for more than 1 minute."

  - alert: HighErrorRate
    expr: (sum(rate(http_server_requests_seconds_count{status=~"5.*"}[5m])) / sum(rate(http_server_requests_seconds_count[5m]))) > 0.05
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "High HTTP 5xx error rate on instance {{ $labels.instance }}"
      description: "The HTTP 5xx error rate is above 5% for more than 1 minute."
