name: Build, Testes e Coverage Java Maven

# Atenção: Nenhum binário gerado pelo build Java (JAR/WAR) ou imagem Docker será salvo ou publicado como artefato.
# Somente o relatório de cobertura Jacoco será salvo como artefato neste workflow.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar dependências com OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'delivery-api'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'

      - name: Publicar relatório Dependency-Check
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Gerar summary do Dependency-Check
        run: |
          python scripts/dependency_check_summary.py > dependency-check-summary.md
          cat dependency-check-summary.md >> $GITHUB_STEP_SUMMARY
        env:
          DC_XML: dependency-check-report/dependency-check-report.xml
          DC_HTML: dependency-check-report/index.html

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Permitir execução do Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build, testes unitários e cobertura
        run: ./mvnw clean verify

      - name: Publicar relatório de cobertura Jacoco
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco

      - name: Gerar summary do Jacoco
        run: |
          python scripts/jacoco_summary.py > jacoco-summary.md
          cat jacoco-summary.md >> $GITHUB_STEP_SUMMARY
        env:
          JACOCO_XML: target/site/jacoco/jacoco.xml
          JACOCO_HTML: target/site/jacoco/index.html

      # Build da imagem Docker apenas para validação. Não será feito push nem upload da imagem.
      - name: Build da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: delivery-api-rabay:latest
